{% extends 'store/main.html' %}
{% load static %}
{% block content %}
  <h3>Store</h3>
  <div class="row">
    {% for p in products %}
      <div class="col-lg-4">
        <img class='thumbnail' src="{{ p.image_url }}" alt="placeholder"/>
        <div class="box-element product">
          <h6><strong>{{ p.name }}</strong></h6>
          <hr>
          <button data-product={{p.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
          <a class='btn btn-outline-success' href="#">View</a>
          <h4 style='display:inline-block; float:right;'>{{ p.price|floatformat:2 }}</h4>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
